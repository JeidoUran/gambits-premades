name: Module Builder

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      release-notes: ${{ steps.set-release-notes.outputs.release-notes }}
    steps:
      - uses: actions/checkout@v4

      - name: Set Release Notes
        id: set-release-notes
        run: |
          echo "release-notes<<EOF" >> $GITHUB_ENV
          echo "A summary of things that I might post:" >> $GITHUB_ENV
          echo "- Bullet point 1" >> $GITHUB_ENV
          echo "- Bullet point 2" >> $GITHUB_ENV
          echo "- Bullet point 3" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: Zip Files
        working-directory: ./
        run: zip -r ./module.zip ./*

      - name: Get Version
        shell: bash
        id: get-version
        run: echo "version=$(node ./.github/workflows/get-version.js)" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create-release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          name: Release ${{ steps.get-version.outputs.version }}
          draft: false
          prerelease: false
          body: ${{ env.release-notes }}
          token: ${{ secrets.GITHUB_TOKEN }}
          artifacts: './module.zip, ./module.json'
          tag: ${{ steps.get-version.outputs.version }}

      - name: Release Foundry Package
        run: |
          curl -X POST "https://api.foundryvtt.com/_api/packages/release_version" \
          -H "Content-Type: application/json" \
          -H "Authorization: ${{ secrets.FOUNDRY_API_TOKEN }}" \
          -d '{
            "id": "'"gambits-premades"'",
            "release": {
              "version": "'"${{ steps.get-version.outputs.version }}"'",
              "manifest": "'"https://github.com/gambit07/gambits-premades/releases/latest/download/module.json"'",
              "notes": "'"https://github.com/gambit07/gambits-premades/releases/tag/${{ steps.get-version.outputs.version }}"'",
              "compatibility": {
                "minimum": "'"11"'",
                "verified": "'"11"'",
                "maximum": "'"11"'"
              }
            }
          }'

      - name: Post to Discord
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          RELEASE_NOTES: ${{ env.release-notes }}
        run: |
            prefix=$"**To support my continued work on this module!\\n<https://ko-fi.com/gambit07> ❤️**"
            suffix=$"Check it out here: <https://github.com/gambit07/gambits-premades/releases/tag/${{ steps.get-version.outputs.version }}>"
            
            # Use jq to encode the release notes with actual newline characters
            # This time, we directly use the environment variable without replacing \\n
            combined_notes=$(jq -n --arg prefix "$prefix" --arg notes "$RELEASE_NOTES" --arg suffix "$suffix" '{description: ($prefix + $notes + $suffix)}')
        
            # Send the payload to Discord
            curl -H "Content-Type: application/json" \
                 -d "$combined_notes" \
                 --data '{"embeds": [{"title": "Gambit\'s Premades Release: '${{ steps.get-version.outputs.version }}'", "description": '"$combined_notes"' }]}' \
                 $DISCORD_WEBHOOK